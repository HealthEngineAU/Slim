version: 2.1

executors:
  php80:
    docker:
      - image: cimg/php:8.0
    resource_class: small
  php81:
    docker:
      - image: cimg/php:8.1
    resource_class: small
  php82:
    docker:
      - image: cimg/php:8.2
    resource_class: small
  php83:
    docker:
      - image: cimg/php:8.3
    resource_class: small

jobs:
  test:
    parameters:
      php-executor:
        type: string
    executor: << parameters.php-executor >>
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-<< parameters.php-executor >>-dependencies-{{ checksum "composer.json" }}
            - v1-<< parameters.php-executor >>-dependencies-
      - run: composer update
      - save_cache:
          key: v1-<< parameters.php-executor >>-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor
      - run: composer test

workflows:
  all-tests:
    jobs:
      - test:
          matrix:
            parameters:
              php-executor: [php80, php81, php82, php83]
